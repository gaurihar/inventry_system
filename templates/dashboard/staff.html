{% extends 'partials/base.html' %}
{% block title%} Staff Page{%endblock%}
{%block content%}


<div class="container">
{% include 'partials/topnav.html' %}

        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th scope="col">view</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                     {% for worker in workers%}
                        <tr>
                            
                            <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-detail' worker.id %}" View </a></th>
                            <td>{{worker.username}}</td>
                            <td>{{worker.email}}</td>
                            <td>{{worker.profile_phone}}</td> 
                            <td>
                                <a class="btn btn-info btn-sm mr-2"
                                href="{% url 'dashboard-staff-edit' worker.id %}">Edit</a>
                                <a class="btn btn-danger btn-sm ml-2"
                                    href="{% url 'dashboard-staff-delete' worker.id %}">Delete</a>
                                    
                            </td> 

                            
                        </tr>
                        
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{%endblock%}
